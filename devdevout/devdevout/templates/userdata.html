{% extends 'base.html' %}
{% block content %}
<div class="container">
    
    {% if form.errors %}
    {% for field in form %}
    {% for error in field.errors %}
    <div class="alert alert-danger">
            There is error in  {{ field.name }} &nbsp;&nbsp;&nbsp; <strong>{{ error|escape }}</strong>
        </div>
    {% endfor %}
    {% endfor %}
    {% endif %}
    <form method="POST">

            {% csrf_token %}
        <div class="mx-auto mt-5 mb-5" style="width: auto;">


            <div class="card-responsive" style=" width: auto;">
                <div class="shadow p-3 bg-white rounded">

                    <div class="card-header text-center bg-transparent border-0">
                        <h3>
                            Trip Data</h3>
                    </div>


                 
                    <div class="card-body">



                        <div class="form-group">
                            <label>Destination <span class="red">*</span></label>
                            <input type="text" name="Destination" maxlength="150" class="form-control" placeholder="Please mention your destination">
                        </div>
                        <div class="form-group">
                            <label>Maximum Budget <span class="red">*</span></label>
                            <input type="text" name="Max_Budget" maxlength="150" placeholder="Add budget in dollars" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Number Of Days <span class="red">*</span></label>
                            <input type="text" name="Number_of_days" maxlength="150" class="form-control" placeholder="Please enter number of days">
                        </div>
                        <div class="form-group">
                            <label>Title <span class="red">*</span></label>
                            <textarea type="text" name="title" maxlength="150" class="form-control" placeholder="Please enter title here"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Social_media_links </label>
                            <textarea type="text" name="Social_media_links" maxlength="150" placeholder="Please enter social media links for facebook , instagram , twitter etc" class="form-control"></textarea>
                        </div>
    
                        <input type="submit" class="btn btn-primary" value="Next">

                    </div>
                </div>
            </div>
        </div>

    </form>

    {% endblock %}
