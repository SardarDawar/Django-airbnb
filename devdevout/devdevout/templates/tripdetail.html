    <div class="card-responsive" style=" width: auto;">

            <div class="card-header text-center bg-transparent border-0">
                <h3>
                 {{data.title}}</h3>
            </div>
            <div class="card-body">
      
               <strong>Destination</strong> :   {{data.Destination}}<br>

                <strong>Social media links</strong>:   {{data.Social_media_links}}<br>

                <br>


                

                        
              

            </div>
        </div>
    </div>
</div>

{% endblock %}
